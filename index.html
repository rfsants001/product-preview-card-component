<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resetStyle.css"/>
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<main>
    <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"/>
    <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
    <section>
        <span> PERFUME </span>
        <h1>
            Gabrielle Essence Eau De Parfum
        </h1>

        <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        </p>

        <article>
            <h2>
                $149.99
            </h2>

            <p>
                <s>
                    $169.99
                </s>
            </p>
        </article>

        <button>
             <img src="./images/icon-cart.svg" alt="Add to cart"/>
             Add to Cart
        </button>
    </section>
  </main>
  <footer class="attribution">
      <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/rfsants001">Rafael Santos</a>.
      </p>
  </footer>
</body>
</html>
